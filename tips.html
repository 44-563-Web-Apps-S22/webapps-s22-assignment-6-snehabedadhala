<!DOCTYPE html>
<html>
 
<body>
    <head>
        <title> Tips Calculation </title>
    </head>

    <h2>Sneha Bedadhala computes tips</h2>

<form>
    <label for="check_amount">Enter a check amount </label>
    <input type ="number" id="check" name="check" value=20> <br>

    <label for="tip_increase">Enter tip increase</label>
    <input type ="number" id="tip" name="tip" value=0.05> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">This text will be replaced </p>

<script> 
function tips(){
    console.log("Getting form values")
    var amount = document.getElementById("check").value
    var tip = document.getElementById("tip").value
    var result="Tip amounts "
    result="Tip amounts by increase of "+tip+" are:"

    var sum=amount*0.1
    result+=sum+0.0

    for(let i=0;i<9;i++){
        var x=sum +(amount*tip);
        result += ", "+Math.round(x * 10) / 10
        sum=Math.round(x * 10) / 10
    }
    document.getElementById('result').innerHTML=result;
}
</script>

</body>
</html>
